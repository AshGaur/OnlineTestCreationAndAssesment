schema{
	query: Query
}

type Query{
	allTrainers: [Trainer]
	trainers(subId:Int): [Trainer]
	trainer(id:Int): Trainer
}

type Trainer{
	id: Int
	name: String
	subscription: Subscription
	user:User
}


type Subscription{
	id: Int
	code: String
	role: String
	description: String
	testNumberLimit: Int
	testAvailability: Int
	serviceUsageLimit: Int
	price: Float
}

type User{
	email:String
	password:String
	roles:String
	phone: String
	active:Boolean
}