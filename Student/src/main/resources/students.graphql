schema{
	query:Query
}

type Query{
	allStudents: [Student]
	student(id:Int): Student
	students(subId:Int): [Student]
}

type Student{
	id: Int
	name: String
	email: String
	password: String
	phone: String
	subscription: Subscription
}

type Subscription{
	id: Int
	code: String
	role: String
	description: String
	testCreationLimit: Int
	testAvailability: Int
	serviceUsageLimit: Int
	price: Float
}